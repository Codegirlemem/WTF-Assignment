<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Flexbox To Build Layouts</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="head">
          <span class="start-span">fixed height</span>
          <span class="start-span">100% width</span>
        </div>

        <p class="head center">header</p>
        <div class="head"></div>
      </header>
      <main>
        <aside class="aside">
          <p>left</p>
          <div>
            <span>fixed width</span>
            <span>100% height</span>
          </div>
        </aside>
        <section class="section">
          <p>middle</p>
          <div>
            <span>100% width</span>
            <span>100% height</span>
          </div>
        </section>
        <aside class="aside">
          <p>right</p>
          <div>
            <span>fixed width</span>
            <span>100% height</span>
          </div>
        </aside>
      </main>
      <footer class="footer">
        <div class="head"></div>
        <p class="head center">footer</p>
        <div class="head">
          <span class="start-span">fixed height</span>
          <span class="start-span">100% width</span>
        </div>
      </footer>
    </div>
  </body>
</html>
